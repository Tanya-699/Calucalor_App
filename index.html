<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #8360c3, #2ebf91);
      }
      .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 350px;
        width: 90%;
      }
      .display input {
        width: 100%;
        height: 50px;
        font-size: 22px;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        background: #f1f1f1;
      }
      .calculator div {
        display: flex;
        justify-content: space-between;
      }
      input[type="button"] {
        width: 23%;
        height: 60px;
        font-size: 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #e0e0e0;
        transition: 0.3s;
      }
      input[type="button"]:hover {
        background: #d4d4d4;
      }
      .operator {
        background: #ff8c00;
        color: white;
      }
      .operator:hover {
        background: #e07b00;
      }
      .equal {
        background: #2ebf91;
        color: white;
        width: 48%;
      }
      .equal:hover {
        background: #27a07e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form name="calcForm">
          <div class="display">
            <input type="text" id="display" readonly />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="clearDisplay()"
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="deleteLast()"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="appendValue('.')"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="appendValue('/')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="appendValue('7')" />
            <input type="button" value="8" onclick="appendValue('8')" />
            <input type="button" value="9" onclick="appendValue('9')" />
            <input
              type="button"
              value="*"
              onclick="appendValue('*')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="appendValue('4')" />
            <input type="button" value="5" onclick="appendValue('5')" />
            <input type="button" value="6" onclick="appendValue('6')" />
            <input
              type="button"
              value="-"
              onclick="appendValue('-')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="appendValue('1')" />
            <input type="button" value="2" onclick="appendValue('2')" />
            <input type="button" value="3" onclick="appendValue('3')" />
            <input
              type="button"
              value="+"
              onclick="appendValue('+')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="appendValue('00')" />
            <input type="button" value="0" onclick="appendValue('0')" />
            <input
              type="button"
              value="="
              onclick="calculateResult()"
              class="equal"
            />
          </div>
        </form>
      </div>
    </div>
    <script>
      let display = document.getElementById("display");

      function appendValue(val) {
        display.value += val;
      }

      function clearDisplay() {
        display.value = "";
      }

      function deleteLast() {
        display.value = display.value.slice(0, -1);
      }

      function calculateResult() {
        try {
          display.value = new Function("return " + display.value)();
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
